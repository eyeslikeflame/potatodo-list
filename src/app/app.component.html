<!--The content below is only a placeholder and can be replaced.-->
<main>
  <aside class="manage-container">
    <section class="create-item-container">
      <app-create-item></app-create-item>
    </section>
    <section>
      FILTERS
    </section>
  </aside>
  <article class="todo-container">
    <section class="todos">
      <ng-container *ngFor="let todo of appService.todoArr[appService.page]; let i = index">
        <app-todo-item [item]="todo" [index]="i"></app-todo-item>
      </ng-container>
    </section>
    <section class="pagination">
      <div class="page"
           *ngFor="let page of appService.todoArr; let i = index"
           [ngClass]="{'active': i === appService.page}"
           (click)="appService.page = i">
        <span class="number">{{i + 1}}</span>
      </div>
    </section>
  </article>
</main>
